<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <div class="overlay">
                <img src="odin-lined.png" alt="logo" class="logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West </a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Usplash</a></p>
        </div>
    </div>
    <div class="window">
        <div class="msg">
            <h4 class ="warning">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h4>
            <h4 class="warning">Sign up <em>now</em> to get started.</h4>
            <p class="body">You <em>know</em> you want to.</p>
        </div>
        
        <form class="form" onsubmit="return validatePassword()">
            <fieldset>
                <div class="legend-container"><legend>Let's do this!</legend></div>
                
                <div id="name_info" class="field">
                    <div id="user_first_name" class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
    
                    <div id="user_last_name" class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                
                <div id="contact_info" class="field">
                    <div id="email_info" class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div id="phone_number_info" class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="^\(?\d{3}\)?[- ]?\d{3}[- ]?\d{4}$" required>
                    </div>
                </div>
                
                <div id="passwords" class="field">
                    <div id="password_container" class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,})" required>
                    </div>
                    <div id="confirm_password_container" class="input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" >
                    </div>
                </div>
            </fieldset>

            <button class="create-account" type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="https://www.pinterest.com/pin/522487994240473591/" target="_blank"  id="login">Login</a></p>
        </form>
    
        
        
    </div>
</body>
</html>
